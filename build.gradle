apply plugin: 'java'

dependencies {
    compile 'org.seleniumhq.selenium:selenium-java:3.14.0'
    compile 'io.github.bonigarcia:webdrivermanager:2.2.4'
    compile 'org.yaml:snakeyaml:1.8'
    testCompile 'org.testng:testng:6.14.3'
}

repositories {
    mavenCentral()
}

test {
    useTestNG() {
        suites 'src/test/resources/testng.xml'
    }
}